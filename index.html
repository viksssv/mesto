<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo"/>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar"/>
                <div class="profile__info">
                    <div class="profile__edit-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <template id="card-template">
                <article class="element">
                    <img src="#" alt="" class="element__mask"/>
                    <button type="button" class="element__delete-button"></button>
                    <div class="element__group">
                        <h2 class="element__text"></h2>
                        <button type="button" aria-label="Мне нравится" class="element__like"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
        <div class="popup__form-container">
            <button type="button" aria-label="Закрыть" class="popup__close-button" name="closeBtn"></button>
            <form class="popup__form" id="profile-popup-form" name="profilePopupForm">
                <h3 class="popup__header">Редактировать профиль</h3>
                <input name="input-name" type="text" placeholder="Имя" class="popup__input popup__input_text_name">
                <input name="input-occupation" type="text" placeholder="О себе" class="popup__input popup__input_text_occupation">
                <button type="submit" class="popup__submit-button" name="submitBtn">Сохранить</button> 
            </form>
        </div>
    </div>
    <div class="popup card-popup">
        <div class="popup__form-container">
            <button type="button" aria-label="Закрыть" class="popup__close-button" name="closeBtn"></button>
            <form class="popup__form" id="card-popup-form" name="cardPopupForm">
                <h3 class="popup__header">Новое место</h3>
                <input name="input-place" type="text" placeholder="Название" class="popup__input popup__input_text_place">
                <input name="input-link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_text_link">
                <button type="submit" class="popup__submit-button" name="submitBtn">Создать</button> 
            </form>
        </div>
    </div>
    <div class="popup image-popup">
        <div class="popup__image-container">
            <button type="button" aria-label="Закрыть" class="popup__close-button" name="closeBtn"></button>
            <img src="#" class="popup__image" alt="">
            <h3 class="popup__image-title"></h3>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
