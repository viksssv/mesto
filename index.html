<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo"/>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar"/>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/chukotka.jpg" alt="Чукотка" class="element__mask"/>
                <div class="element__group">
                    <h2 class="element__text">Чукотские острова</h2>
                    <button type="button" aria-label="Мне нравится" class="element__like"></button>
                </div>
            </div>
            <article class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__mask"/>
                <div class="element__group">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" aria-label="Мне нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__mask"/>
                <div class="element__group">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" aria-label="Мне нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/primore.jpg" alt="Приморье" class="element__mask"/>
                <div class="element__group">
                    <h2 class="element__text">Приморье</h2>
                    <button type="button" aria-label="Мне нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/siberia.jpg" alt="Сибирь" class="element__mask"/>
                <div class="element__group">
                    <h2 class="element__text">Сибирь</h2>
                    <button type="button" aria-label="Мне нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/zabaikalie.jpg" alt="Забайкалье" class="element__mask"/>
                <div class="element__group">
                    <h2 class="element__text">Забайкалье</h2>
                    <button type="button" aria-label="Мне нравится" class="element__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
            <form name="profile-edit-form" class="popup__form">
                <h3 class="popup__header">Редактировать профиль</h3>
                <input name="input-name" type="text" placeholder="Имя" class="popup__input popup__input_text_name">
                <input name="input-occupation" type="text" placeholder="О себе" class="popup__input popup__input_text_occupation">
                <button type="submit" class="popup__submit-button">Сохранить</button> 
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
