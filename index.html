<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo"/>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar"/>
            <div class="profile__info">
                <p class="profile__name"></p>
                <button class="profile__edit-button"></button>
                <p class="profile__occupation"></p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/chukotka.jpg" alt="Чукотка" class="element__mask"/>
                <div class="element__group">
                    <a class="element__text">Чукотские острова</a>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__mask"/>
                <div class="element__group">
                    <a class="element__text">Домбай</a>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__mask"/>
                <div class="element__group">
                    <a class="element__text">Гора Эльбрус</a>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/primore.jpg" alt="Приморье" class="element__mask"/>
                <div class="element__group">
                    <a class="element__text">Приморье</a>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/siberia.jpg" alt="Сибирь" class="element__mask"/>
                <div class="element__group">
                    <a class="element__text">Сибирь</a>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/zabaikalie.jpg" alt="Забайкалье" class="element__mask"/>
                <div class="element__group">
                    <a class="element__text">Забайкалье</a>
                    <button class="element__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&copy; 2023. Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__form">
                <h1 class="popup__header">Редактировать профиль</h1>
                <div class="popup__content">
                    <input type="text" placeholder="Имя" class="popup__text-name">
                    <input type="text" placeholder="О себе" class="popup__text-occupation">
                    <button class="popup__submit-button">Сохранить</button>
                </div>
            </div>
            <button class="popup__close-button"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
